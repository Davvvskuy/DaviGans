<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Davi Interaktif</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    #animatedBG {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  animation: rise 10s infinite ease-in;
  pointer-events: none;
}

@keyframes rise {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1);
    opacity: 0;
  }
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1,
    h2,
    h3 {
      margin-bottom: 10px;
    }
    input,
    select {
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      color: black;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease,
        transform 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #ffdd33 0%, #ffbb00 100%);
      box-shadow: 0 8px 25px rgba(255, 187, 0, 0.8);
      transform: translateY(-3px);
    }
    #timeBox {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 15px;
      text-align: right;
      font-size: 0.9rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      user-select: none;
      min-width: 190px;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .theme-toggle .icon {
      font-size: 24px;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .theme-toggle .icon:hover {
      background: #ffcc00;
      color: black;
      transform: scale(1.1);
    }
    .theme-options {
      position: absolute;
      top: 0;
      left: 50px;
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 7px 15px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: none;
      user-select: none;
    }
    .theme-options button {
      background: transparent;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 5px 15px;
      border-radius: 20px;
      transition: background 0.3s ease;
    }
    .theme-options button:hover {
      background: #ffcc00;
    }
    #nextPage,
    #fiturPage,
    #jadwalSholat,
    #quotesBox,
    #gameBox,
    #tanggalBox,
    #chatbotBox {
      display: none;
      margin-top: 20px;
    }
    .fiturPilihan {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }
    .fiturPilihan > div {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      padding: 25px 20px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(102, 166, 255, 0.4);
      cursor: pointer;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 120px;
      user-select: none;
    }
    .fiturPilihan > div:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(102, 166, 255, 0.6);
    }
    /* Additional styling for input and outputs inside fiturPage */
    #jadwalSholat p,
    #quoteText,
    #gameResult,
    #tanggalHasil,
    #chatOutput {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    #gameBox input[type="number"],
    #chatbotBox input[type="text"],
    #tanggalBox input[type="date"] {
      width: 60%;
      border-radius: 15px;
      border: none;
      padding: 8px 12px;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 8px;
    }
    #chatbotBox button,
    #gameBox button,
    #tanggalBox button {
      margin: 5px 10px 5px 0;
      padding: 8px 15px;
      font-weight: 700;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
      border: none;
      color: black;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease,
        transform 0.3s ease;
    }
    #chatbotBox button:hover,
    #gameBox button:hover,
    #tanggalBox button:hover {
      background: linear-gradient(135deg, #ffdd33 0%, #ffbb00 100%);
      box-shadow: 0 8px 25px rgba(255, 187, 0, 0.8);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div id="animatedBG"></div>
  <div id="timeBox"></div>

  <div class="theme-toggle" tabindex="0">
    <div
      class="icon"
      id="themeIcon"
      role="button"
      aria-label="Toggle theme options"
      tabindex="0"
      onclick="toggleThemeMenu()"
      onkeydown="if(event.key==='Enter') toggleThemeMenu()"
      >ðŸ’¡</div
    >
    <div class="theme-options" id="themeOptions">
      <button onclick="setTheme('light')">ðŸŒ¤ Terang</button>
      <button onclick="setTheme('dark')">ðŸŒ™ Gelap</button>
    </div>
  </div>

  <div class="container">
    <div id="formPage">
      <h1>Selamat Datang di Portal Davi</h1>
      <input type="text" id="nama" placeholder="Masukkan Nama Anda" required />
      <br />
      <select id="gender" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
      </select>
      <br />
      <button onclick="submitForm()">Masuk</button>
    </div>

    <div id="nextPage">
      <h2 id="ucapan"></h2>
      <button onclick="showFiturPage()">Next</button>
    </div>

    <div id="fiturPage">
      <div class="fiturPilihan">
        <div onclick="showJadwal()">ðŸ•Œ Info Jadwal Sholat</div>
        <div onclick="showCariLagu()">ðŸŽµ Cari Lagu</div>
      </div>
      <div id="jadwalSholat">
        <h3>Jadwal Sholat Jakarta (Mockup)</h3>
        <p>
          Subuh: 04:30 | Dzuhur: 12:00 | Ashar: 15:20 | Maghrib: 17:50 | Isya:
          19:00
        </p>
      </div>
      <div id="cariLagu" style="display:none; margin-top: 15px;">
        <h3>Cari Lagu</h3>
        <input
          type="text"
          id="inputLagu"
          placeholder="Ketik judul lagu..."
          oninput="searchSong()"
        />
        <p id="hasilLagu"></p>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle logic
    const themeIcon = document.getElementById("themeIcon");
    const themeOptions = document.getElementById("themeOptions");

    function toggleThemeMenu() {
      if (themeOptions.style.display === "flex") {
        themeOptions.style.display = "none";
      } else {
        themeOptions.style.display = "flex";
      }
    }

    function setTheme(mode) {
      if (mode === "dark") {
        document.body.style.background =
          "linear-gradient(135deg, #1e1e1e, #2c2c2c)";
        document.body.style.color = "white";
      } else {
        document.body.style.background =
          "linear-gradient(135deg, #667eea, #764ba2)";
        document.body.style.color = "white";
      }
      themeOptions.style.display = "none";
    }

    // Time & greeting
    function updateTime() {
      const now = new Date();
      const days = [
        "Minggu",
        "Senin",
        "Selasa",
        "Rabu",
        "Kamis",
        "Jumat",
        "Sabtu",
      ];
      const months = [
        "Januari",
        "Februari",
        "Maret",
        "April",
        "Mei",
        "Juni",
        "Juli",
        "Agustus",
        "September",
        "Oktober",
        "November",
        "Desember",
      ];
      let day = days[now.getDay()];
      let date = now.getDate();
      let month = months[now.getMonth()];
      let year = now.getFullYear();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      if (minutes < 10) minutes = "0" + minutes;
      if (seconds < 10) seconds = "0" + seconds;

      const fullTime = `${day}, ${date} ${month} ${year} | ${hours}:${minutes}:${seconds}`;
      document.getElementById("timeBox").innerText = fullTime;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Form submission & greeting
    let userName = "";
    let userGender = "";
    function submitForm() {
      const namaInput = document.getElementById("nama").value.trim();
      const genderInput = document.getElementById("gender").value;
      if (!namaInput) {
        alert("Mohon masukkan nama Anda.");
        return;
      }
      if (!genderInput) {
        alert("Mohon pilih jenis kelamin.");
        return;
      }
      userName = namaInput;
      userGender = genderInput;

      // Tampilkan halaman berikutnya
      document.getElementById("formPage").style.display = "none";
      document.getElementById("nextPage").style.display = "block";

      let greeting = "";
      const hour = new Date().getHours();
      if (hour >= 4 && hour < 10) {
        greeting = "Selamat Pagi, ";
      } else if (hour >= 10 && hour < 15) {
        greeting = "Selamat Siang, ";
      } else if (hour >= 15 && hour < 18) {
        greeting = "Selamat Sore, ";
      } else {
        greeting = "Selamat Malam, ";
      }

      let tambahan = "";
      if (userGender === "pria") {
        tambahan = " ganteng";
      } else if (userGender === "wanita") {
        tambahan = " cantik";
      }
      document.getElementById("ucapan").innerText = greeting + userName + tambahan;
    }

    // Next page to fitur
    function showFiturPage() {
      document.getElementById("nextPage").style.display = "none";
      document.getElementById("fiturPage").style.display = "block";
    }

    // Tampilkan Jadwal Sholat
    function showJadwal() {
      document.getElementById("jadwalSholat").style.display = "block";
      document.getElementById("cariLagu").style.display = "none";
    }
    // Tampilkan Cari Lagu
    function showCariLagu() {
      document.getElementById("cariLagu").style.display = "block";
      document.getElementById("jadwalSholat").style.display = "none";
    }

    // Pencarian lagu sederhana (mock)
    function searchSong() {
      const input = document.getElementById("inputLagu").value.toLowerCase();
      const hasil = document.getElementById("hasilLagu");
      if (input.length < 2) {
        hasil.textContent = "";
        return;
      }
      // Mock data lagu populer
      const laguList = [
        "ananama - lagu cinta",
        "bintang kecil",
        "cinta terakhir",
        "dunia baru",
        "entah mengapa",
        "firasat",
        "galau tak bertepi",
        "hidup segan mati tak mau",
        "indah pada waktunya",
        "jalan kenangan",
      ];
      const hasilCari = laguList.filter((l) => l.includes(input));
      if (hasilCari.length > 0) {
        hasil.textContent = "Hasil: " + hasilCari.join(", ");
      } else {
        hasil.textContent = "Lagu tidak ditemukan.";
      }
    }
    // Buat gelembung animasi visual menarik
function createBubble() {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");

  const size = Math.random() * 40 + 10; // ukuran antara 10 - 50 px
  bubble.style.width = `${size}px`;
  bubble.style.height = `${size}px`;
  bubble.style.left = `${Math.random() * 100}%`;
  bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
  bubble.style.backgroundColor = `rgba(255,255,255,${Math.random() * 0.2 + 0.1})`;

  document.getElementById("animatedBG").appendChild(bubble);

  // Hapus setelah animasi selesai
  setTimeout(() => {
    bubble.remove();
  }, 15000);
}

// Interval pembuatan bubble
setInterval(createBubble, 500);
// Inisialisasi gelembung saat halaman dimuat
  </script>
</body>
</html>
